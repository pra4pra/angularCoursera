<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller= "ToBuyController as BuyCtrl">
     <h2>To Buy:</h2>
     <div class="emptyMessage" ng-if="BuyCtrl.itemsToBuy.length < 1">Everything is bought!</div>
     <ul>
       <li ng-repeat="itemToBuy in BuyCtrl.itemsToBuy">Buy {{itemToBuy.quantity}} {{itemToBuy.name}}
         <button class="btn btn-default" ng-click="BuyCtrl.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = "AlreadyBoughtController as BoughtCtrl">
     <h2>Already Bought:</h2>
     <div class="emptyMessage" ng-if="BoughtCtrl.boughtItems.length < 1">Nothing bought yet.</div>
     <ul>
       <li ng-repeat="boughtItem in BoughtCtrl.boughtItems">Bought {{boughtItem.quantity}} {{boughtItem.name}}</li>
     </ul>
    </div>
  </div>
</div>

</body>
</html>
