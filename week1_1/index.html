<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style media="screen">
      body { font-size: 1.3em;}
    </style>
    <title>Week 1 Lunch</title>
  </head>
  <body ng-app="LunchCheck">
    <h1>Lunch Checker</h1>
    <div ng-controller="LunchCheckController">
      <input type="text" ng-model="lunchItems"> <br>
      <button ng-click="checkLunch();">Check If Too Much</button><br>
        {{ lunchMessage}}
    </div>
  </body>
</html>
